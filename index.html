<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="shortcut icon" href="./images/bookmark.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="py-5 position-relative">
      <section class="container d-flex justify-content-center align-items-center flex-column">
        <h1 class="py-2 position-relative">Bookmarker</h1>
        <div class="bookmark d-flex justify-content-center align-items-center flex-column gap-4 w-100 p-3 py-4 mt-5 mb-4">
          <h2>
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>
          <div class="w-100">
            <label for="bookmarkName" class="pb-2 fw-semibold">
              <i class="fa-solid fa-book-bookmark pe-2"></i>
              Site Name
            </label>
            <input type="url" class="form-control" id="bookmarkName" placeholder="Bookmark Name" />
          </div>
          <div class="w-100">
            <label for="bookmarkURL" class="pb-2 fw-semibold">
              <i class="fa-solid fa-link pe-2"></i>
              Site URL
            </label>
            <input type="email" class="form-control" id="bookmarkURL" placeholder="Website URL" />
          </div>
          <button class="btn btn-submit px-5" id="submitBtn">Submit</button>
        </div>
        <div class="w-100 p-3">
          <label for="bookmarksearch" class="pb-2 fw-semibold">
            <i class="fa-solid fa-magnifying-glass pe-2"></i>
            Site Search
          </label>
          <input type="text" class="form-control" id="bookmarksearch" placeholder="Search" />
        </div>

        <table class="table mt-4 text-center bg-light">
          <thead>
            <tr>
              <th class="text-capitalize">index</th>
              <th class="text-capitalize">Website Name</th>
              <th class="text-capitalize">Visit</th>
              <th class="text-capitalize">Delete</th>
              <th class="text-capitalize">Update</th>
            </tr>
          </thead>
          <tbody id="tabelcontent"></tbody>
        </table>
      </section>
      <div class="model position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none">
        <div class="box-conent bg-white p-4 rounded-2 shadow-lg">
          <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
            <div class="circles d-flex">
              <span class="rounded-circle me-2"></span>
              <span class="rounded-circle me-2"></span>
              <span class="rounded-circle me-2"></span>
            </div>
            <button class="btn border-0" id="closeBtn">
              <i class="fa-solid fa-xmark close fs-3"></i>
            </button>
          </header>
          <p class="m-0 pb-2">Site Name or Url is not valid, Please follow the rules below :</p>
          <ol class="arrow-list list-unstyled m-0">
            <li><i class="fa-regular fa-circle-right p-2"></i>Site name must contain at least 3 characters</li>
            <li><i class="fa-regular fa-circle-right p-2"></i>Site URL must be a valid one</li>
          </ol>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
